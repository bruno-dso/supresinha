<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Supresinha</title>

<style>
/* ---------- RESET ---------- */
* { margin: 0; padding: 0; box-sizing: border-box; font-family: Arial, sans-serif; }

/* ---------- TELA INICIAL (INTRO) ---------- */
/* usar 100dvh para mobile (corrige problema de barra do navegador) */
#intro {
  position: fixed;
  inset: 0;
  height: 100dvh;
  background: linear-gradient(135deg, #000428, #004e92);
  display: flex;
  justify-content: center;
  align-items: center;
  z-index: 20;
  transition: opacity 1s ease;
}

#intro.hidden {
  opacity: 0;
  pointer-events: none;
}

/* bot√£o responsivo: largura proporcional, com limite; fonte e padding fluidos */
#intro button {
  width: min(80vw, 420px);            /* ocupa 80% da tela at√© 420px */
  padding: clamp(12px, 3.5vw, 26px) 0;/* padding vertical responsivo */
  font-size: clamp(16px, 5vw, 28px);  /* tamanho proporcional */
  border: none;
  border-radius: 14px;
  background: gold;
  cursor: pointer;
  box-shadow: 0 0 50px rgba(255, 215, 0, 0.9);
  transition: transform 0.25s ease, box-shadow 0.25s ease;
  text-align: center;
}

#intro button:hover {
  transform: scale(1.08);
  box-shadow: 0 0 80px rgba(255,255,255,0.9);
}

/* ---------- CABE√áALHO (T√çTULO) ---------- */
/* t√≠tulo maior em mobile usando clamp */
h1 {
  position: absolute;
  top: env(safe-area-inset-top, 24px);
  left: 0;
  right: 0;
  width: 100%;
  text-align: center;
  color: white;
  font-size: clamp(28px, 8.5vw, 64px); /* fica maior no mobile */
  text-shadow: 0 0 30px rgba(255,215,0,0.95);
  opacity: 0;
  transition: opacity 1.5s ease;
  z-index: 5;
  pointer-events: none;
}

h1.show {
  opacity: 1;
}

/* ---------- BODY / CANVAS ---------- */
body {
  overflow: hidden;
  background: radial-gradient(circle at bottom, #020024, #000);
  min-height: 100dvh; /* garante altura correta no mobile */
}

canvas {
  display: block;
  width: 100%;
  height: 100dvh; /* garante que o canvas ocupe toda a √°rea vis√≠vel */
}

/* ---------- MEDIA QUERIES FINAIS (ajustes extras) ---------- */
@media (max-width: 420px) {
  /* bot√µes muito pequenos em aparelhos pequenos */
  #intro button {
    width: min(90vw, 380px);
    padding: clamp(10px, 4.5vw, 20px) 0;
    font-size: clamp(14px, 6vw, 24px);
    border-radius: 12px;
  }

  h1 {
    font-size: clamp(30px, 10vw, 56px);
    top: env(safe-area-inset-top, 16px);
    padding: 0 6px;
  }
}


</style>
</head>

<body>

<!-- TELA DE ENTRADA -->
<div id="intro">
  <button id="start">üéÜ Abrir Surpresa üéÜ</button>
</div>

<h1 id="title">üéâ Feliz Ano Novo! üéâ</h1>
<canvas id="canvas"></canvas>

<script>
/* =====================
   CANVAS
===================== */
const canvas = document.getElementById("canvas");
const ctx = canvas.getContext("2d");
canvas.width = innerWidth;
canvas.height = innerHeight;

addEventListener("resize", () => {
  canvas.width = innerWidth;
  canvas.height = innerHeight;
});

/* =====================
   √ÅUDIO (WEB AUDIO API)
===================== */
let audioCtx;

function playBoom() {
  if (!audioCtx) return;

  const osc = audioCtx.createOscillator();
  const gain = audioCtx.createGain();

  osc.type = "triangle";
  osc.frequency.setValueAtTime(120, audioCtx.currentTime);
  osc.frequency.exponentialRampToValueAtTime(
    40,
    audioCtx.currentTime + 0.2
  );

  gain.gain.setValueAtTime(0.8, audioCtx.currentTime);
  gain.gain.exponentialRampToValueAtTime(
    0.001,
    audioCtx.currentTime + 0.3
  );

  osc.connect(gain);
  gain.connect(audioCtx.destination);

  osc.start();
  osc.stop(audioCtx.currentTime + 0.3);
}

/* =====================
   CONFIG
===================== */
const gravity = 0.06;
const friction = 0.98;
const fireworks = [];
const particles = [];
let active = false;

/* =====================
   UTIL
===================== */
function random(min, max) {
  return Math.random() * (max - min) + min;
}

function color() {
  return `hsl(${random(0,360)},100%,60%)`;
}

/* =====================
   CLASSES
===================== */
class Firework {
  constructor(x, y, targetY) {
    this.x = x;
    this.y = y;
    this.targetY = targetY;
    this.speed = random(7, 10);
    this.color = color();
  }

  update() {
    this.y -= this.speed;
    if (this.y <= this.targetY) {
      this.explode();
      fireworks.splice(fireworks.indexOf(this), 1);
    }
  }

  draw() {
    ctx.beginPath();
    ctx.arc(this.x, this.y, 2, 0, Math.PI * 2);
    ctx.fillStyle = this.color;
    ctx.fill();
  }

  explode() {
    playBoom(); // üîä SOM SINCRONIZADO
    for (let i = 0; i < random(80, 130); i++) {
      particles.push(new Particle(this.x, this.y, this.color));
    }
  }
}

class Particle {
  constructor(x, y, color) {
    this.x = x;
    this.y = y;
    this.color = color;
    this.radius = random(1, 3);
    this.speedX = random(-5, 5);
    this.speedY = random(-5, 5);
    this.alpha = 1;
  }

  update() {
    this.speedY += gravity;
    this.x += this.speedX;
    this.y += this.speedY;
    this.speedX *= friction;
    this.speedY *= friction;
    this.alpha -= 0.015;
  }

  draw() {
    ctx.save();
    ctx.globalAlpha = this.alpha;
    ctx.beginPath();
    ctx.arc(this.x, this.y, this.radius, 0, Math.PI * 2);
    ctx.fillStyle = this.color;
    ctx.shadowBlur = 20;
    ctx.shadowColor = this.color;
    ctx.fill();
    ctx.restore();
  }
}

/* =====================
   LOOP
===================== */
function animate() {
  requestAnimationFrame(animate);
  ctx.fillStyle = "rgba(0,0,0,0.25)";
  ctx.fillRect(0, 0, canvas.width, canvas.height);

  fireworks.forEach(f => { f.update(); f.draw(); });
  particles.forEach((p,i) => {
    p.update();
    if (p.alpha <= 0) particles.splice(i,1);
    else p.draw();
  });
}

/* =====================
   START
===================== */
document.getElementById("start").onclick = () => {
  audioCtx = new (window.AudioContext || window.webkitAudioContext)();
  document.getElementById("intro").classList.add("hidden");
  document.getElementById("title").classList.add("show");
  active = true;
  animate();
};

/* FOGOS AUTOM√ÅTICOS */
setInterval(() => {
  if (!active) return;
  fireworks.push(
    new Firework(
      random(100, canvas.width - 100),
      canvas.height,
      random(canvas.height * 0.2, canvas.height * 0.5)
    )
  );
}, 600);

/* CLIQUE */
canvas.addEventListener("click", e => {
  if (!active) return;
  fireworks.push(new Firework(e.clientX, canvas.height, e.clientY));
});
</script>


</body>
</html>
