<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Supresinha</title>

<style>
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  font-family: Arial, sans-serif;
}

/* TELA INICIAL */
#intro {
  position: fixed;
  inset: 0;
  background: linear-gradient(135deg, #000428, #004e92);
  display: flex;
  justify-content: center;
  align-items: center;
  z-index: 20;
  transition: opacity 1s ease;
}

#intro.hidden {
  opacity: 0;
  pointer-events: none;
}

#intro button {
  padding: 26px 60px;
  font-size: 28px;
  border: none;
  border-radius: 16px;
  background: gold;
  cursor: pointer;
  box-shadow: 0 0 50px gold;
  transition: transform 0.3s, box-shadow 0.3s;
}

#intro button:hover {
  transform: scale(1.15);
  box-shadow: 0 0 80px white;
}

/* TEXTO */
h1 {
  position: absolute;
  top: 30px;
  width: 100%;
  text-align: center;
  color: white;
  font-size: 58px;
  text-shadow: 0 0 30px gold;
  opacity: 0;
  transition: opacity 2s ease;
  z-index: 5;
}

h1.show {
  opacity: 1;
}

/* CANVAS */
body {
  overflow: hidden;
  background: radial-gradient(circle at bottom, #020024, #000);
}

canvas {
  display: block;
}
</style>
</head>

<body>

<!-- TELA DE ENTRADA -->
<div id="intro">
  <button id="start">üéÜ Abrir Surpresa üéÜ</button>
</div>

<h1 id="title">üéâ Feliz Ano Novo! üéâ</h1>
<canvas id="canvas"></canvas>

<script>
/* =====================
   CANVAS
===================== */
const canvas = document.getElementById("canvas");
const ctx = canvas.getContext("2d");
canvas.width = innerWidth;
canvas.height = innerHeight;

addEventListener("resize", () => {
  canvas.width = innerWidth;
  canvas.height = innerHeight;
});

/* =====================
   √ÅUDIO (WEB AUDIO API)
===================== */
let audioCtx;

function playBoom() {
  if (!audioCtx) return;

  const osc = audioCtx.createOscillator();
  const gain = audioCtx.createGain();

  osc.type = "triangle";
  osc.frequency.setValueAtTime(120, audioCtx.currentTime);
  osc.frequency.exponentialRampToValueAtTime(
    40,
    audioCtx.currentTime + 0.2
  );

  gain.gain.setValueAtTime(0.8, audioCtx.currentTime);
  gain.gain.exponentialRampToValueAtTime(
    0.001,
    audioCtx.currentTime + 0.3
  );

  osc.connect(gain);
  gain.connect(audioCtx.destination);

  osc.start();
  osc.stop(audioCtx.currentTime + 0.3);
}

/* =====================
   CONFIG
===================== */
const gravity = 0.06;
const friction = 0.98;
const fireworks = [];
const particles = [];
let active = false;

/* =====================
   UTIL
===================== */
function random(min, max) {
  return Math.random() * (max - min) + min;
}

function color() {
  return `hsl(${random(0,360)},100%,60%)`;
}

/* =====================
   CLASSES
===================== */
class Firework {
  constructor(x, y, targetY) {
    this.x = x;
    this.y = y;
    this.targetY = targetY;
    this.speed = random(7, 10);
    this.color = color();
  }

  update() {
    this.y -= this.speed;
    if (this.y <= this.targetY) {
      this.explode();
      fireworks.splice(fireworks.indexOf(this), 1);
    }
  }

  draw() {
    ctx.beginPath();
    ctx.arc(this.x, this.y, 2, 0, Math.PI * 2);
    ctx.fillStyle = this.color;
    ctx.fill();
  }

  explode() {
    playBoom(); // üîä SOM SINCRONIZADO
    for (let i = 0; i < random(80, 130); i++) {
      particles.push(new Particle(this.x, this.y, this.color));
    }
  }
}

class Particle {
  constructor(x, y, color) {
    this.x = x;
    this.y = y;
    this.color = color;
    this.radius = random(1, 3);
    this.speedX = random(-5, 5);
    this.speedY = random(-5, 5);
    this.alpha = 1;
  }

  update() {
    this.speedY += gravity;
    this.x += this.speedX;
    this.y += this.speedY;
    this.speedX *= friction;
    this.speedY *= friction;
    this.alpha -= 0.015;
  }

  draw() {
    ctx.save();
    ctx.globalAlpha = this.alpha;
    ctx.beginPath();
    ctx.arc(this.x, this.y, this.radius, 0, Math.PI * 2);
    ctx.fillStyle = this.color;
    ctx.shadowBlur = 20;
    ctx.shadowColor = this.color;
    ctx.fill();
    ctx.restore();
  }
}

/* =====================
   LOOP
===================== */
function animate() {
  requestAnimationFrame(animate);
  ctx.fillStyle = "rgba(0,0,0,0.25)";
  ctx.fillRect(0, 0, canvas.width, canvas.height);

  fireworks.forEach(f => { f.update(); f.draw(); });
  particles.forEach((p,i) => {
    p.update();
    if (p.alpha <= 0) particles.splice(i,1);
    else p.draw();
  });
}

/* =====================
   START
===================== */
document.getElementById("start").onclick = () => {
  audioCtx = new (window.AudioContext || window.webkitAudioContext)();
  document.getElementById("intro").classList.add("hidden");
  document.getElementById("title").classList.add("show");
  active = true;
  animate();
};

/* FOGOS AUTOM√ÅTICOS */
setInterval(() => {
  if (!active) return;
  fireworks.push(
    new Firework(
      random(100, canvas.width - 100),
      canvas.height,
      random(canvas.height * 0.2, canvas.height * 0.5)
    )
  );
}, 600);

/* CLIQUE */
canvas.addEventListener("click", e => {
  if (!active) return;
  fireworks.push(new Firework(e.clientX, canvas.height, e.clientY));
});
</script>

</body>
</html>
